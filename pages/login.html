<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../styles/login.css">
    <script src="../js/login.js" defer></script>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="Favicon da logo Juntos pela Saúde">
    
</head>

<body>
    <main id="conteudo">
        <a href="../index.html"><img src="../assets/images/logo-completa-azul.png" alt="Logo da Juntos pela Saúde"></a>

        <div class="form-wrapper">
            <form id="form_login">
                <div class="titulo_formulario">
                    <h1>Bem-Vindo de volta</h1>
                    <p>Entre com sua conta</p>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="cpf" placeholder="Digite sua senha">
                </div>

                <div id="mensagem"></div>

                <div class="botao">
                    <button>Entrar</button>
                </div>

                <p class="link">Ainda não tem uma conta? <a href="./cadastro.html">Cadastre-se aqui</a></p>
            </form>
        </div>
    </main>
</body>

</html>
