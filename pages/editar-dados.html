<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cadastro</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img class="imagem-logo" src="../assets/images/logo-completa-branca.png" alt="Logo da Juntos pela Saúde">
        </a>

        <nav>
            <ul>
                <li><a href="../index.html">Inicío</a></li>
                <li><a href="./agenda.html">Agenda</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>

        <a href="dados-conta.html">
            <img class="icone-usuario" src="../assets/icons/icone-usuario.png" alt="Icone do usuário">
        </a>

    </header>
      <main id="conteudo">
        <div class="form-wrapper">
            <form onsubmit="event.preventDefault();" class="formulario">
                <div class="titulo_formulario">
                    <h1>Atualização da Conta</h1>
                    <p>Atualize os campos abaixo:</p>
                </div>
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="campo">
                    <label for="senha">Confirmar Senha</label>
                    <input type="text" id="confirma_senha" name="confrima_senha" placeholder="Confirme sua senha">
                </div>

                <div class="botao">
                    <button>Atualizar</button>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
