<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

    <script src="../js/login.js" defer></script>
    
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="Favicon da logo Juntos pela Saúde">
</head>

<body>
    <main id="conteudo">
        <a href="../index.html"><img src="../assets/images/logo-completa-azul.png" alt="Logo da Juntos pela Saúde"></a>

        <div class="form-wrapper">
            <form id="form_cadastro">
                <div class="titulo_formulario">
                    <h1>Bem-Vindo à Juntos pela Saúde</h1>
                    <p>Cadastre-se para acessar o painel de gestão</p>
                </div>
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="campo">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" id="confirma_senha" name="confrima_senha" placeholder="Confirme sua senha">
                </div>

                <div id="mensagem"></div>

                <div class="botao">
                    <button>Cadastrar</button>
                </div>

                <div class="link">
                    <p>Já tem uma conta? <a href="./login.html">Entrar</a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
